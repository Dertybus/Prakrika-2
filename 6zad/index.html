<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
  "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Тема 6 — Вставка медиа</title>
</head>

<!-- Главная страница построена на frameset, как в 5 задании.
     Слева — меню (карта-изображение), справа — контент. -->
<frameset rows="80,*" border="0">
  <frame src="header.html" name="header" scrolling="no" noresize frameborder="0">

  <frameset cols="220,*" border="1">
    <frame src="menu.html" name="menu" frameborder="0">
    <frame src="video.html" name="content" frameborder="0">
  </frameset>
</frameset>

</html>
